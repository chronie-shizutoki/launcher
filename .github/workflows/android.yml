name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: gradle

    - name: Install Android SDK (platform & build-tools)
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: "33.0.2"

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build (clean, assembleRelease and bundleRelease)
      run: ./gradlew clean assembleRelease bundleRelease --no-daemon --no-parallel
      env:
        JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF8

    - name: List built artifacts
      run: |
        echo "Listing app/build/outputs:"
        if [ -d app/build/outputs ]; then
          find app/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) -print || true
        else
          echo "No outputs directory found"
        fi

    - name: Upload APK/AAB artifacts
      uses: actions/upload-artifact@v5
      with:
        name: android-artifacts
        path: |
          app/build/outputs/**/*.apk
          app/build/outputs/**/*.aab
        if-no-files-found: error
        retention-days: 7
